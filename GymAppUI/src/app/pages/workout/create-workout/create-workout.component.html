<h1 id="title"> Create New Workout</h1>
<div class="form">
    <div class="alert" *ngIf="message.length > 0">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>{{message}}!</strong>
    </div>
    <div>
        <label for="wname">Workout Type: </label>
        <input type="text" name="wname" id="wname" [(ngModel)]="trainerWorkouts.workout.workoutType">
        <br>
    </div>
    <div>
        <label for="description">Description: </label> <br>
        <textarea name="description" id="description" [(ngModel)]="trainerWorkouts.workout.description"></textarea>
        <br>
    </div>
    <div>
        <label for="difficulty">Choose Difficulty: </label>
        <input type="radio" class="difficulty" id="easy" name="difficulty" value="EASY" [(ngModel)]="trainerWorkouts.workout.difficulty">
        <label for="easy">EASY</label>
        <input type="radio" class="difficulty" id="medium" name="difficulty" value="MEDIUM" [(ngModel)]="trainerWorkouts.workout.difficulty">
        <label for="medium">MEDIUM</label>
        <input type="radio" class="difficulty" id="hard" name="difficulty" value="HARD" [(ngModel)]="trainerWorkouts.workout.difficulty">
        <label for="hard">HARD</label>
    </div>
    <div>
        <div class="form-group">
            <label class="control-label" for="trainerList">Trainers:</label>
            <div>
                <p-multiSelect name="trainers" [options]="trainerList" [(ngModel)]="trainerWorkouts.trainers" optionLabel="name"></p-multiSelect>
            </div>
        </div>
    </div>
    <div id="btndiv">
        <input type="button" id="addButton" value="Add" (click)="addWorkout()">
    </div>
</div>
