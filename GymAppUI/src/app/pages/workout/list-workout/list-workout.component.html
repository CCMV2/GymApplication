<fieldset>
	<legend>
		<h2>Workout List</h2>
	</legend>
	<form>
		<table class="table table-hover list-table" id="workoutTable">
			<tr>
				<th>Name</th>
				<th>Difficulty</th>
				<th>Trainers</th>
				<th class="description">Description</th>
				<th colspan="2">Operations</th>
			</tr>
			<tr *ngFor="let trainerworkout of allWorkouts" class.selected = "selectedTrainerWorkout === trainerworkout">
				<td>{{trainerworkout.workout.workoutType}}</td>
				<td>{{trainerworkout.workout.difficulty}}</td>
				<td>
          <p *ngFor="let trainer of trainerworkout.trainers">{{trainer.name}} {{trainer.surname}}</p>
				</td>

				<td class="description" (click)="showDescription(trainerworkout)">{{trainerworkout.workout.description}}
          <div id="container">
            <div *ngIf="descriptionFlag && trainerworkout === selectedTrainerWorkout"  class="popup">
              <p>{{trainerworkout.workout.description}}</p>
            </div>
          </div>
        </td>

				<td id="button1">
					<button type="button" class="room-button btn btn-info" (click)="update(trainerworkout)">
            <span class="glyphicon-pencil" aria-hidden="true"></span>
						Update
					</button>
				</td>
				<td id="button2">
					<button type="button" class="room-button btn btn-danger" (click)="delete(trainerworkout)">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						Delete
					</button>
				</td>
			</tr>
		</table>
	</form>
</fieldset>
