<div align="right">
	<input type="button" class="test" value="Home"
		onclick="window.location.href='http://localhost:4200'" />
</div>
<div class="col-md-12 col-md-offset-3">
    <div style="background-color: rgba(66, 134, 244,0.7); width: 50%; margin: 0 auto; text-align: center; text: white;">
    <h2 >Login</h2>
    </div>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate style="width: 50%; margin: 0 auto;">
	    <div class="alert-error" *ngIf="error.length > 0">
	    	<b>{{error}}</b>
	    </div>
	    <div class="success-message" *ngIf="success.length > 0">
	    	<b>{{success}}</b>
	    </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
