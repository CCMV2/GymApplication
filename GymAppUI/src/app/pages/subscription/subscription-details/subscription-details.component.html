<h1>
  Subscription Details
</h1>
<table class="table table-condensed table-hover">
  <tr>
    <th>Name</th>
    <th>Descriptions</th>
    
  </tr>
  <tr *ngFor="let entry of subscriptionsAndWorkouts">
    <td>{{entry?.subscription.name}} </td>
   

    <td>
      <table class="table table-condensed table-hover">
        <tr>
          <th>Description</th>
        </tr>
        <tr *ngFor="let workout of entry.workouts">
          <td><span title="workout.description" onmouseover="longText(descriprion)" onmouseout="shortText(description)">{{workout?.description}}</span></td>
          <!--button>Delete</button-->
        </tr>
      </table>
    </td>
    
    </tr>
    
    
    
  
</table>
