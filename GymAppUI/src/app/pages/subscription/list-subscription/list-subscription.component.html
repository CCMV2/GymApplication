<h1>
  Subscription list
</h1>
<table class="table table-condensed table-hover">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Start</th>
    <th>Duration</th>
    <th>Workouts</th>
  </tr>
  <tr *ngFor="let entry of subscriptionAndWorkouts">
    <td>{{entry?.subscription.name}} </td>
    <td>{{entry?.subscription.price}} LEI</td>
    <td>{{entry?.subscription.start | date:'dd - MMM'}}</td>
    <td>{{entry?.subscription.duration}} Days</td>

    <td>
      <table class="table table-condensed table-hover">
        <tr>
          <th>Type</th>
          <th>Difficulty</th>
        </tr>
        <tr *ngFor="let workout of entry.workouts">
          <td>{{workout?.workoutType}}</td>
          <td>{{workout?.difficulty}}</td>
          <button (click)="deleteWorkout(entry,workout)">Delete</button>
        </tr>
      </table>
    </td>
    <td>
        <button type="button" class="btn btn-primary-outline pull-right" (click)="delete(entry)"><i class="fa fa-plus"></i>Delete</button>
        <br>
        <br>
        <button id="update" type="button" class="btn btn-primary-outline pull-right" (click)="updateSubscription(entry)"><i class="fa fa-plus"></i>Update</button>
    </td>
    </tr>
    
    
    
  
</table>
