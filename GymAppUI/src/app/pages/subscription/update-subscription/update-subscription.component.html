<fieldset>
    <legend>
		<h2>Update Subscription</h2>
    </legend>
    <div class="centered col-sm-7">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3" for="name">Subscription name:</label>
            <div class="col-sm-9"> 
                <input type="text" name="SubName" [(ngModel)]="subscription.name">
            </div>
        </div>
        
        <div  class="form-group">
            <label  class="control-label col-sm-3" for="price" >Price:</label>
            <div  class="col-sm-9">
                <input type="number" name="Price" step="0.01" min=0 oninput="validity.valid||(value='');" [(ngModel)]="subscription.price" ><br>
            </div>
        </div>
        
        <div  class="form-group">
            <label  class="control-label col-sm-3" for="start">Start date:</label>
            <div  class="col-sm-9"> 
        		<p-calendar name="start" [(ngModel)]="subscription.start" [showIcon]="true" dateFormat="dd.mm.yy"></p-calendar>
            </div>
        </div>
        <div  class="form-group">
            <label  class="control-label col-sm-3" for="duration">Duration:</label>
            <div  class="col-sm-9"> 
                <input type="number" name="Duration" min=0 oninput="validity.valid||(value='');" [(ngModel)]="subscription.duration">
            </div>
        </div>
        <div class="form-group">
            <label  class="control-label col-sm-3" for="workouts">Subscribtion:</label>
            <div  class="col-sm-9">
        		<p-multiSelect name="workouts" [options]="workouts" [(ngModel)]="workoutList.workouts" optionLabel="workoutType"></p-multiSelect>
            </div>
        </div>
        
        <div>
            <label for="trainer">Subscribtion: </label>
            <select [(ngModel)]="createdWorkoutTrainer">
                <option value="null" hidden>Choose a Subscribtion</option>
                <option *ngFor="let subscription of trainerList" [ngValue]="subscription" >{{subscription.name}} {{subscription.price}}</option>
            </select>
       </div>
        
        <button type="submit"(click)="updateSubscription(subscription)" class="btn btn-success submit">Submit</button>
    </form>
    </div>
</fieldset>
