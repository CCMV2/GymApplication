<div>
	<h1>Create new timetable</h1>
	<div class="message" *ngIf="message.length > 0">
    	<b>{{message}}</b>
    </div>
	Day: <select [(ngModel)]="timetableToCreate.day">
		<option>Montag</option>
		<option>Dienstag</option>
		<option>Mittwoch</option>
		<option>Donnerstag</option>
		<option>Freitag</option>
		<option>Samstag</option>
		<option>Sonnntag</option>
	</select> 
	
	<br> Start: <p-calendar icon="fa-clock-o" name="start" [(ngModel)]="timetableToCreate.start" [timeOnly]="true" [showIcon]="true"></p-calendar> 
	<br> Duration: <input type="text" [(ngModel)]="timetableToCreate.duration">
	<br> Room: 
	<select [(ngModel)]="timetableToCreate.roomName">
		<option *ngFor="let item of allRooms" value="{{item?.roomName}}"> {{item?.roomName}} </option>
	</select> 
	<br> Workout: 
	<select [(ngModel)]="timetableToCreate.workoutType">
		<option *ngFor="let item of allWorkouts" value="{{item?.workout.workoutType}}"> {{item?.workout.workoutType}} </option>
	</select>
	<br>
    <button (click)="addTimetable()">Add</button>
</div>
