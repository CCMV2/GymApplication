<div>
  <h1>Create new Subscription</h1>    
</div>

<form action="/action_page.php">
  <label>Subscription name:</label> 
  <input type="text" name="SubName" ><br>
  <label>Price:</label> <input type="number" step="0.01" name="Price" min=0 oninput="validity.valid||(value='');"><br>
  <label>Start date:</label> <input type="date" name="StartDate" ><br>
  <label>Duration:</label> <input type="number" name="Duration" min=0 oninput="validity.valid||(value='');"><br>
  
  <label>Workouts:</label>
  <select name="Workouts" multiple>      
    <option value="Subscription 1">Subscription 1</option>
    <option value="Subscription 2">Subscription 2</option>
    <option value="Subscription 3">Subscription 3</option>
  </select><br>
  <input type="submit" value="Submit">
</form>
